<body id="top">

                <select id="J_SolutionSwitch">
                    <option value="-1">不使用场景</option>
                    {foreach solution in solutions}

                    <option value="{solution.key}" {if solution.key eq use}selected{end}>{solution.value.title}</option>
                    {end}
                    {end}
                </select>
            </p>
        </div>
    </div>
